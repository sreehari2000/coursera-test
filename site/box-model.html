<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>the box model</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		
		body {
			margin: 0;
			padding: 0;
			background-color: gray;
		}
		#box {
			background-color: red;
			padding: 10px 10px 10px 10px;
			border: 5px solid black;
			margin: 40px;
			width: 300px;
			margin-top: 20px
		}
		#content {
			background-color: #90EE90; //green
		}
		h1 {
			margin-bottom: 30px;
		}

	</style>
</head>
<body>

	<h1>box model</h1>
	<div id="box">
		<div id="content">we the people of INDIA.</div>
	</div>

</body>
</html>
