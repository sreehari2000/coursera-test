<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child-selector</title>
	<style>
		section > article{
			color: green;
			font-size: 24px;
		}

		section > h2{
			color: green;
		}
	</style>
</head>
<body>
	<h1>Amazon Forest</h1>
	<section>
		<h2>Subheading 1</h2>
		<div>
			<article>Why amazon forest is famous?</article>
		</div>
	</section>
	<section>
		<article>What make it the biggest diversity of flora and fauna?</article>
	</section>
	<h2>Subheading 2</h2>

</body>
</html>
