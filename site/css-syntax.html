<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Anatomy of CSS rules</title>
	<style>
		p {
			color: blue;
			font-size: 20px;
			width: 200px;
		}
		h1 {
			color: green;
			font-size: 36px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Anatomy Of CSS Rules</h1>
	<h2>Subheading 1</h2>
	<p>CSS works by associating rules with HTML elements. These rules govern how thecontent of specified elements should be displayed.</p>
	<h2>Subheading 2</h2>
	<p>A CSS rule contain two parts: a selector and a declaration.</p>

</body>
</html>
